name: Yield App CI Pipeline

# 觸發條件：當推送到 main 或 master 分支時
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest  # 使用 Linux 伺服器執行

    steps:
    # 1. 下載你的程式碼
    - uses: actions/checkout@v3

    # 2. 設定 Python 3.9 環境
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: "3.9"

    # 3. 安裝依賴套件
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest  # 確保測試框架已安裝

    # 4. 執行 Pytest 測試
    - name: Run Unit Tests
      run: |
        pytest

    # 5. 測試 Docker 建置 (確認 Dockerfile 沒寫錯)
    - name: Build Docker Image
      run: |
        docker build . --file Dockerfile --tag yield-app:latest