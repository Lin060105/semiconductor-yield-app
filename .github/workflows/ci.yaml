name: CI Pipeline

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python 3.9
      uses: actions/setup-python@v5
      with:
        python-version: "3.9"
        cache: 'pip' # 啟用快取，加速後續執行

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        
    - name: Lint with flake8
      run: |
        # 停止建置如果出現語法錯誤 (E9, F63, F7, F82)
        # 警告其他風格問題但不停止 (exit-zero)
        # 忽略 E501 (行太長) 和 F401 (import未被使用 - PyCaret 常見狀況)
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --ignore=E501,W503,F401

    - name: Test with pytest
      run: |
        # 執行測試並顯示詳細資訊
        pytest tests/ -v